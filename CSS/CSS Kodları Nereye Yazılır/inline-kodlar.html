
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Deneme</title>
</head>
<body>

    <!-- style niteliği -->
    <!-- eğer daha fazla özellik eklemek istiyorsanız aşağıdaki gibi css kodları arasına noktalı virgül koymalısınız.-->
    <h1 style="color:blue; font-size: 25px;">
    Komut İçi Css Kodları
    </h1>

    
    <!-- html kodlarının içine yazılan css kodlarına inline yani komut içi css denir. bu tür css kodları html komutlarının STYLE özelliği kullanılarak yazılır. örneğin <p> tagının color özelliğinin red olmasını istiyorsanız aşağıdaki kodları yazabilirsiniz.-->
    <p style="color: red">
    BU paragrafta yazılan metinler KIRMIZI olur.
    </p>

    <p>
        BU paragrafta yazılan metinler varsayılan renkte olur çünkü style ile bir renk belirtilmemiştir.
    </p>

</body>
</html>
