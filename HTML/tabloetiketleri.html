<!DOCTYPE html>
<html lang="tr">
    <head>
    <meta charset="utf8">
        <title>Deneme Sitesi</title>
    </head>

    <body>
        <!-- html dilinde basit bir tablo oluşturmak için <table> <tr> ve <td> etiketleri kullanılır. tr etiketi satır oluşturmak için, td etiketi verilerin yerleştirildiği hücreleri oluşturmak için kullanılır.-->
        <!-- sadece <table> yazıp devam edersek karşımıza boş bir sayfa çıkar fakat <table border="1" yazarsak kenarlıklar gözükür. örnek:-->
        <table border= "1"> <!-- table border="8" yaparsak kenarlıklar daha kalın olur. Ülke ve Nüfus kelimelerini kalınlaştırmak için metinbicimlendirme.html notlarına bakarak veya direk <b> etiketini kullanarak yapabiliriz.-->
            <tr><td>Ülke</td><td>Nüfus</td></tr>
            <tr><td>Türkiye</td><td>81000000</td></tr>
            <tr><td>Yunanistan</td><td>12000000</td></tr>
            <tr><td>Bulgaristan</td><td>7000000</td></tr>
        </table>

        <!-- bir diğer etiketlerimiz  <caption> =tabloya başlık vermek için, <th> =tablo başlıklarını içeren hücreleri oluşturmak için kullanılır, <thead> =başlık bölümünü, <tbody> veri bölümünü, <tfood> =ise tablonun alt bölümünü belirtmek için kullanılır.-->
          <table border="8">
               <caption>Ülke Nüfusları</caption> <!-- BAŞLIK -->
               <thead>
                    <tr><th><b>Ülke</b></th><th><b>Nüfus</b></th></tr>
               </thead>
               <tbody> <!-- VERİLER -->
                    <tr><td>Türkiye</td><td>81000000</td></tr>
                    <tr><td>Yunanistan</td><td>12000000</td></tr>
                    <tr><td>Bulgaristan</td><td>7000000</td></tr>
               </tbody>
               <tfoot>
                    <tr><td></td><td>Toplam:96000000</td></tr>
               </tfoot>
          </table>
    </body>
</html>
